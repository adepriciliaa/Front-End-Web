<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>StudentListApp || VanillaJS</title>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #6D9886;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="background-color: #6D9886;  color: #fff; font-size: 30px; font-weight: bold; font-family: 'Libre Baskerville', serif;">Prodi Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html" style="font-weight: bold; color: #fff ;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html" style="font-weight: bold; color: #fff ;">About</a>
              </li>
            </ul>
          </nav>
  </header>

  <div class="container">
      <br><br>
    <h1>Student Management <br>MiniApp </h1><br>
    <hr>
  </div>

  <div class="container">
    <div class="row">
      <!--Kolom Add Student form-->
      <div class="col-md-6">
          <br>
        <h3>Add Student</h3>
        <button class="btn " type="button" data-bs-toggle="collapse" data-bs-target="#demo"
          aria-expanded="false" aria-controls="demo" id="showForm" style="background-color: #6D9886;color: #fff;">Show Form Add new Student</button>
        <div id="demo" class="collapse">
          <form id="form-student" class="needs-validation"> <br>
            <div class="form-group">
              <div class="col-mb-3">
                <label for="NIM" class="form-label">Student ID (NIM)</label>
                <input type="text" class="form-control" id="NIM" placeholder="105022010036" required/>
              </div>

              <div class="mb-3">
                <label for="Nama">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Miskah" required>
              </div>
              <label for="gender">Gender</label>
              <div class="mb-3">
                <input type="radio" class="form-check-gender" name="gender" id="Male" required>
                <label for="Male" class="form-check-gender">Male</label>
                <input type="radio" class="form-check-gender" name="gender" id="Female" required>
                <label for="Female" class="form-check-gender">Female</label>
              </div>

              <label for="facultyForm">Faculty</label>
              <div class="mb-3 input-group">
                <select class="form-select" id="facultyForm" required>
                  <option  value="" selected>-- SELECT FACULTY --</option>
                </select>
              </div>

              <label for="studyForm">Program Study</label>
              <div class="mb-3 input-group">
                <select class="form-select" id="studyForm" required>
                  <option  value="" selected>-- SELECT PROGRAM OF STUDY --</option>
                </select>
                <div class="invalid-feedback">Example invalid form file feedback</div>
              </div>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" id="addBttn" value="Add Student" style="background-color: #6D9886; size: 100%;">
          </form>
        </div>
      </div>
      
      <div class="filter col-md-6">
          <br>
        <h3>Filter Student By</h3>
        <label for="opt1">Faculty</label> <br />
        <div class="mb-3">
          <select class="form-control" id="faculties">
            <option selected>-- SELECT FACULTY --</option>
            <option value="Fakultas Ekonomi dan Bisnis">Fakultas Ekonomi dan Bisnis</option>
            <option value="Akademi Sekretari Manajemen Indonesia Klabat">Akademi Sekretaris Manajemen Indonesia Klabat</option>
            <option value="Fakultas Pertanian">Fakultas Pertanian</option>
            <option value="Fakultas Keperawatan">Fakultas Keperawatan</option>
            <option value="Fakultas Filsafat">Fakultas Filsafat</option>
            <option value="Fakultas Ilmu Komputer">Fakultas Ilmu Komputer</option>
            <option value="Fakultas Keguruan dan Ilmu Pendidikan">Fakultas Keguruan dan Ilmu Pendidikan</option>
            <option value="Pascasarjana">Pascasarjana</option>
          </select>
          <button type="button" class="cssbtn btn" onclick="FilterByFaculty()">Show Students</button>
        </div>

        <label for="opt2">Program of Study</label> <br>
        <div class="mb-3">
          <select class="form-control" id="prodyy">
            <option selected>-- SELECT PROGRAM OF STUDY --</option>
            <option class="pascasarjana" value="Magister Manajemen">Magister Manajemen</option>
            <option class="pascasarjana" value="Magister Teologi">Magister Teologi</option>
            <option class="Filsafat" value="Ilmu Filsafat">Ilmu Filsafat</option>
            <option class="FIK" value="Informatika">Informatika</option>
            <option class="FIK" value="Sistem Informasi">Sistem Informasi</option>
            <option class="FKIP" value="Pendidikan Agama">Pendidikan Agama</option>
            <option class="FKIP" value="Pendidikan Bahasa Inggris">Pendidikan Bahasa Inggris</option>
            <option class="FKIP" value="Pendidikan Ekonomi">Pendidikan Ekonomi</option>
            <option class="FKIP" value="Pendidikan Luar Sekolah">Pendidikan Luar Sekolah</option>
            <option class="FEB" value="Akuntansi">Akuntansi</option>
            <option class="FEB" value="Manajemen">Manajemen</option>
            <option class="Pertanian" value="Agroteknologi">Agroteknologi</option>
            <option class="Keperawatan" value="Ners">Profesi Ners</option>
            <option class="Keperawatan" value="Keperawatan">Keperawatan</option>
            <option class="ASMI" value="Sekretari (D3)">Sekretari (D3)</option>
          </select>
          <button type="button" class="cssbtn btn" onclick="FilterByStudy()" >Show Students</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <hr>
    <h1 style="text-align: center; font-size: 50px;">Our Students</h1><br>
    <input class="form-control" type="text"  id="searchName" placeholder="Search student by name..."><br>

    <table class="table table-hover" id="tableData">
      <thead style="background-color: #CEE5D0;">
        <tr>
          <th>NIM</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Faculty</th>
          <th>Program Study</th>
          <th>Action</th>
        </tr>

      </thead>

      <tbody id="students">

      </tbody>
    </table>
  </div>

  <footer class="footer mt-auto py-3" id="footer">
    <div class="container">
      <span class="text-white">AdePriciliaDumais &copy 2021</span>
    </div>
  </footer>

  </script>

</body>
</html>
